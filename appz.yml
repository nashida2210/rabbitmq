app:
    name: rabbitmq
    code: RABBITMQ
    notify: eachakala@ecloudcontrol
build:
    version: 3.8
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: rabbitmq-3.8
deploy:
    context: eeshaachakala1/DEV
    replicas: 1
    type: statefulset
    port:
    - 5672
volumes:
  - claim: rabbitmq-data
    mount: /appz/data
    name: data
    size: 10Gi
properties:
    RABBITMQ_DEFAULT_USER: admin
    RABBITMQ_DEFAULT_PASS:
       vault: RABBITMQ_DEFAULT_PASS
    revision : 1
